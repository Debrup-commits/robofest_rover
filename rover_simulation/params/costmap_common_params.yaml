map_type: costmap
origin_z: 0.0
z_resolution: 1
z_voxels: 2

# obstacle_range: 3.5
# raytrace_range: 4.0

publish_voxel_map: false
transform_tolerance: 0.5
meter_scoring: true

footprint: [[0.430, 0.32], [0.430, -0.32], [-0.430, -0.32], [-0.430, 0.32]]
footprint_padding: 0.1

plugins:
- {name: obstacles_layer, type: "costmap_2d::ObstacleLayer"}
- {name: inflater_layer, type: "costmap_2d::InflationLayer"}
# - {name: static_layer, type: "costmap_2d::StaticLayer"}


obstacles_layer:
  observation_sources: scan
  scan: {sensor_frame: lidar, data_type: LaserScan, topic: /scan, marking: true, clearing: true, min_obstacle_height: -2.0, max_obstacle_height: 2.0, obstacle_range: 2, raytrace_range: 2.5}

